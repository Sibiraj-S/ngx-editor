<div class="container">
  <div class="content">
    <div class="display">
      <div class="logo">
        <img src="../assets/ngx-editor.svg" />
        <div class="subtitle">Rich Text Editor for angular using ProseMirror</div>
      </div>
      <div class="badges" *ngIf="isProdMode">
        <img src="https://badgen.net/npm/v/ngx-editor" />
        <img src="https://badgen.net/npm/dm/ngx-editor" />
        <img src="https://badgen.net/npm/dt/ngx-editor" />
        <img src="https://badgen.net/npm/license/ngx-editor" />
      </div>
    </div>

    <form [formGroup]="form">

      <div class="editor">
        <ngx-editor-menu [editor]="editor" [toolbar]="toolbar" *ngIf="toolbar" [customMenuRef]="customMenu">
        </ngx-editor-menu>
        <ngx-editor [editor]="editor" formControlName="editorContent">
        </ngx-editor>
      </div>

    </form>

    <!-- <ngx-editor [(ngModel)]="editordoc" (init)="init($event)" [customMenuRef]="customMenu">
      </ngx-editor> -->

    <!-- custom menu -->
    <ng-template #customMenu>
      <app-custom-menu [editor]="editor"></app-custom-menu>
    </ng-template>
  </div>

</div>
